    <p>
        求数组 [2,6,1,7,4] 里面所有元素的和以及平均值。
    </p>
</body>
<script>
    function add(a,b,c,d,e) {
       const sum =a.reduce((acc, cur) => acc + cur, 0);
       const avg =sum/a.length;
       return [sum,avg];
    } 
    var a=[2,6,1,7,4];
    const b =add(a);
    console.log("和为:" + b[0] + " 平均值为:" + b[1]);
</script>

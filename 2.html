<script>
    function max(a, b,c,d,e,f,g){
        var max = a;
        if(b > max){
            max = b;
        }
        if(c > max){
            max = c;
        }
        if(d > max){
            max = d;
        }
        if(e > max){
            max = e;
        }
        if(f > max){
            max = f;
        }
        if(g > max){
            max = g;
        }
        return max;
    }
    var a =max(2,6,3,8,1,9,4);
    console.log("最大值是："+a);
</script>

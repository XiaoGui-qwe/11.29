    function sum(arr){
        var sum=0;
        for(var i=0;i<arr.length;i++){
            if(typeof arr[i]=='number' && !isNaN(arr[i])){
                sum+=arr[i];
            }
        }
        return sum;
    }

    console.log("数组和为："+sum(arr));

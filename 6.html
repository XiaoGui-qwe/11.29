<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Zeros</title>
</head>
<body>
    <script>
        const a = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        const b = a.filter(num => num !== 0);
        console.log(b);
    </script>
</body>
</html>

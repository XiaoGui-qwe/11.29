<script>
    function reverseArray(arr) {
    var reversed = []; 
    for (var i = arr.length - 1; i >= 0; i--) {
        reversed.push(arr[i]);
    }
    return reversed; 
}

var colors = ['red', 'green', 'blue', 'yellow', 'purple'];
var reversedColors = reverseArray(colors); 
console.log(reversedColors); 

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function calculateChange() {
            var money = parseFloat(document.getElementById("money").value);
            var quantity = parseInt(document.getElementById("quantity").value);
            var breadPrice = 5; 
            if (isNaN(money) || isNaN(quantity) || quantity < 0) {
                alert("请输入有效的金额和数量。");
                return;
            }
            var totalCost = breadPrice * quantity; 
            var change = money - totalCost;

            if (change < 0) {
                alert("钱不够，无法购买 ");
            } else {
                alert("应找回： " + change + " 元。");
            }
        }
    </script>
</head>
<body>
    <label for="money">请输入您的金额（元）：</label>
    <input type="number" id="money" required>
    <br>
    <label for="quantity">请输入购买面包的数量：</label>
    <input type="number" id="quantity" required>
    <br>
    <button onclick="calculateChange()">找钱</button>

</body>
</html>

<body>
    <p>2个数的最大值

        写一个函数getMax(num1, num2)，能返回传入的任意两个数字的最大值。</p>
</body>
<script>
function getMax(num1,num2) {
       return num1>num2 ?num1 :num2;
    }
    var a =getMax(10,20);
    console.log("最大值是："+a); 
</script>

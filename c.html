<body>
    <p>
        3个数的最大值

        写一个函数getMaxPlus(num1,num2,num3)，能返回传入的任意三个数字的最大值。
    </p>
</body>
<script>
    function getMaxPlus(num1,num2,num3) {
        var max=num1;
        if (num2>max){
            max=num2;
        } if(num3>max){
            max=num3;
        }
        return max;
    }
   var a= getMaxPlus(10,20,30);
    console.log("最大值是："+a);
</script>

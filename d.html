<!DOCTYPE html>

<body>
    <p>写一个函数getSum(start,end)，传入两个整数st
        art和end，计算从start到end的累加值，并返回和</p>
</body>
<script>
    function getSum(start,end){
        if(start >end){
            var temp =start;
            start =end;
            end=temp;
        }
        var sum =0;
        for(var i=start;i<=end;i++){
            sum+=i;
        }
        return sum;
    }
    var a =getSum(1,10);
    console.log("累加值为:"+a);
</script>

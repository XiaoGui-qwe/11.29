<body>
    <p>写一个函数getCeil(num),  如果传入的是一个小数，就对该数向上取整并返回取整后的值。反之就返回该数的原值。
        如： 5.01 ---  6     4.99 -- 5    5 -- 5    -1 --- -1    -1.5  --- -1</p>
</body>
<script>
    function getCeil(num) {
        if( num %1!==0) {
            return Math.ceil(num);
        }
        return num;
    }
    var a=getCeil(2.33);
    console.log(a);
</script>
